<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Configurador Fuerza de Venta</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/general.css" />
  </head>
  <body>
    <div id="tabs-bar">
      <button class="tab-button active" data-tab="general">General</button>
      <button class="tab-button" data-tab="articulos">Artículos</button>
      <button class="tab-button" data-tab="clientes">Clientes</button>
      <button class="tab-button" data-tab="empresas">Empresas</button>
    </div>
    <div id="content"></div>
    <!-- Contenedor para cargar las pestañas -->
    <script>
      async function loadTab(tabName) {
        const response = await fetch(`./html/${tabName}.html`);
        const html = await response.text();
        document.getElementById("content").innerHTML = html;
      }
      // Cargar la pestaña general al inicio
      loadTab("general");
    </script>
    <div id="guardar-container" class="guardar-container">
      <button id="guardar-global" class="btn-guardar">Guardar</button>
    </div>
    <script src="../renderer/modal.js"></script>
    <script src="../renderer/tabs.js"></script>
    <script src="../renderer/general.js"></script>
    <script src="../renderer/articulos.js"></script>
    <script src="../renderer/clientes.js"></script>
    <script src="../renderer/empresas.js"></script>
  </body>
</html>
